<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8" />
<title>Edit Account</title>
</head>
<body>
	<div align="center">
		<h1>Edit Account</h1>
		<br />
		<form action="#" th:action="@{/save}" th:object="${account}"
			method="post">

			<table border="0" cellpadding="10">
				<tr>				
					<td>Account Number:</td>
					<td>
						<input type="text" th:field="*{account_number}" readonly="readonly" />
					</td>
				</tr>			
				<tr>				
					<td>First Name:</td>
					<td>
						<input type="text" th:field="*{first_name}" />
					</td>
				</tr>
				<tr>
					<td>Last Name:</td>
					<td><input type="text" th:field="*{last_name}" /></td>
				</tr>
				<tr>
					<td>Date Of Birth:</td>
					<td><input type="text" th:field="*{dob}" /></td>
				</tr>
				<tr>
					<td>SSN:</td>
					<td><input type="text" th:field="*{ssn}" /></td>
				</tr>
				<tr>
					<td>Email ID:</td>
					<td><input type="text" th:field="*{email_id}" /></td>
				</tr>
				<tr>
					<td>Mobile Number:</td>
					<td><input type="text" th:field="*{mobile_number}" /></td>
				</tr>
				<tr>
					<td>Home Address:</td>
					<td><input type="text" th:field="*{home_address}" /></td>
				</tr>
				<tr>
					<td>Mailing Address:</td>
					<td><input type="text" th:field="*{mailing_address}" /></td>
				</tr>
				<tr>
					<td>Account Type:</td>
					<td><input type="text" th:field="*{account_type}" /></td>
				</tr>
				<tr>
					<td>Minimum Balance:</td>
					<td><input type="text" th:field="*{minimum_balance}" /></td>
				</tr>								
				<tr>
					<td colspan="2"><button type="submit">Save</button> </td>
				</tr>
			</table>
		</form>
	</div>
</body>
</html>
